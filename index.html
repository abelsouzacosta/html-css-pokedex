<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="./assets/js/main.js"></script>
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>
      <ol class="pokemons">
        <li id="bulbasaur">
          Bulbasaur
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur"
          />
        </li>
        <li id="ivysaur">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
            alt="Ivysaur"
          />
          Ivysaur
        </li>
        <li id="venusaur">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
            alt="Venusaur"
          />
          Venusaur
        </li>
        <li id="charmander">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
            alt="Charmander"
          />
          Charmander
        </li>
        <li id="charmeleon">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg"
            alt="Charmeleon"
          />
          Charmeleon
        </li>
        <li id="charizard">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
            alt="Charizard"
          />
          Charizard
